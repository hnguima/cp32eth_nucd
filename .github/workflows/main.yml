
name: GitHub Actions Demo

on: [push]

jobs:
  build:
  
    runs-on: ubuntu-latest
    


    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          
      - name: list files
        run: |
          ls ${{ github.workspace }}

      - name: esp-idf build
      
        uses: espressif/esp-idf-ci-action@v1
        with: 
          command: ${{ github.workspace }}/esp-idf build


